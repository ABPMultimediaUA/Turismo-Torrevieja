<h3>Heroe <small>nombre...</small> </h3>
<button [routerLink]="['heroes']"
          class="btn btn-outline-primary">
          Regresar
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input  [(ngModel)]="heroe.nombreUsuario"
            type="text" name="nombreUsuario"
            class="form-control"
            placeholder="Nombre del Usuario"
            required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input  [(ngModel)]="heroe.correo"
            type="text" name="correo"
            class="form-control"
            placeholder="Email de usuario"
            required>
      </div>
      <div class="form-group">
        <label>Apodo</label>
        <input  [(ngModel)]="heroe.apodo"
            type="text" name="apodo"
            class="form-control"
            placeholder="Email de usuario"
            required>
      </div>
      <div class="form-group">
        <label>Contrase単a</label>
        <input  [(ngModel)]="heroe.password"
            type="text" name="password"
            class="form-control"
            placeholder="Contrase単a de usuario"
            required>
      </div>
      <div class="form-group">
        <label>Confirmar contrase単a</label>
        <input  [(ngModel)]="heroe.password_confirmation"
            type="text" name="password_confirmation"
            class="form-control"
            placeholder="Confirmar contrase単a"
            required>
      </div>
      <div class="form-group">
        <button [disabled]="!forma.valid"
          type="submit" class="btn btn-outline-primary">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
