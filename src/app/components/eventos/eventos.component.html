<div class="container-fluid">
  <div class="row ">
      <div  class="table-responsive">
        <div class="example-container mat-elevation-z8">
          <div class="example-header">
            <h1 style="margin-left:30px; padding-top:30px; margin-bottom:10px;" class="mat-display-1">Eventos</h1>
            <!-- subheader -->

              <button style="margin-left:30px;"  mat-raised-button
                class="botonMat"
                type="submit"
                color="primary"

                (click)="openDialogEditar(row)"> Nuevo Evento
              </button>
              <mat-form-field style="margin-left:30px;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
              </mat-form-field>

              <mat-paginator style="width:auto; margin-right:30px;" #paginator
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20, 50, 100]"
                    [showFirstLastButtons]="true">
               </mat-paginator>

          </div>


          <mat-table style="margin-left:30px; margin-right:30px;" #table [dataSource]="dataSource" matSort>


            <!-- Checkbox Column -->
               <ng-container  matColumnDef="select">
                 <mat-header-cell color="primary" *matHeaderCellDef>
                   <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                                 [checked]="selection.hasValue() && isAllSelected()"
                                 [indeterminate]="selection.hasValue() && !isAllSelected()">
                   </mat-checkbox>

                   <button *ngIf="isAllSelected()" (click)="borrarEvento(evento.identificador)" style="min-width:10px;" class="botonMat"  mat-button><mat-icon style="color:#dc3545">delete</mat-icon></button>

                 </mat-header-cell>
                 <mat-cell  color="primary" *matCellDef="let row">
                   <mat-checkbox class="noAnim" color="primary"
                                (click)="$event.stopPropagation()"
                                 (change)="$event ? selection.toggle(row) : null"
                                 [checked]="selection.isSelected(row)">
                                 <button (click)="openDialogEliminar(row)"  class="botonMat" mat-icon-button color="warn">
                                     <mat-icon style="color:#dc3545" >delete</mat-icon>
                                </button>

                   </mat-checkbox>

                 </mat-cell>
               </ng-container>

            <ng-container matColumnDef="identificador">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Id </mat-header-cell>

              <mat-cell   *matCellDef="let evento">{{evento.identificador}}
                <!-- <button  [routerLink]="['/evento', evento.identificador]" style="min-width:10px; "  class="botonMat" mat-button><mat-icon style="color:#3333ff;">remove_red_eye</mat-icon></button> -->

              </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombreEvento">
              <mat-header-cell *matHeaderCellDef mat-sort-header> nombre </mat-header-cell>
              <mat-cell  *matCellDef="let evento">{{evento.nombreEvento}}</mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="usuario">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
              <mat-cell   *matCellDef="let evento"> {{evento.usuario}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="fechaCreacion">
              <mat-header-cell *matHeaderCellDef mat-sort-header> fechaCreacion </mat-header-cell>
              <mat-cell   *matCellDef="let evento"> {{evento.fechaCreacion}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="fechaActualizacion">
              <mat-header-cell *matHeaderCellDef mat-sort-header> fechaActualizacion </mat-header-cell>
              <mat-cell  *matCellDef="let evento"> {{evento.fechaActualizacion}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="['select','identificador', 'nombreEvento', 'usuario','fechaCreacion','fechaActualizacion']"></mat-header-row>
            <mat-row class="elementoTabla" *matRowDef="let row; columns: ['select','identificador', 'nombreEvento', 'usuario','fechaCreacion','fechaActualizacion']" (click)="openDialogEditar(row)"></mat-row>
          </mat-table>
<br><br><br>
        </div>
      </div>

</div>
<!-- aqui acaba el container fluid -->
