<div class="contenedorEditar">
  <h1 class="mat-display-1 tituloComponentes">
    <span *ngIf="!editar" class="icon-user-add-outline"></span>
    <span *ngIf="editar" class="icon-handshake-o"></span> {{titulo}} {{items.nombreUsuario}}
  </h1>
  <div class="VentanaEmergenteSpinner1">
    <div class="VentanaEmergenteSpinner2" *ngIf="realizandoAccion">
        <mat-spinner color="warn"></mat-spinner>
    </div>
  </div>
  <a class="btnCerrar" (click)="cerrarDialogo()"><i class="material-icons iconoCerrar">close</i></a>
  <form (ngSubmit)="anyadirItem()" #formulario="ngForm">
    <div class="row contenedorFormCamposDestacados">

      <mat-form-field hintLabel="">
        <input matInput name="nombreUsuario" [(ngModel)]="items.nombreUsuario" placeholder="Nombre" [readonly]="bloqCampos"
               maxLength="200" required>
        <mat-error>Campo requerido</mat-error>
      </mat-form-field>

      <mat-form-field hintLabel="">
        <input matInput name="apodo" [(ngModel)]="items.apodo" placeholder="Apodo" [readonly]="bloqCampos"
               maxLength="50">
      </mat-form-field>

      <mat-form-field hintLabel="">
        <input matInput type="email" name="correo" [(ngModel)]="items.correo" placeholder="Email" [readonly]="bloqCampos"
               maxLength="50">
      </mat-form-field>

      <mat-form-field hintLabel="">
        <input matInput type="email" name="rol" [(ngModel)]="items.rol" placeholder="Rol" [readonly]="bloqCampos">
      </mat-form-field>

      <div class="">
        <label>Verificado</label>
        <mat-icon color="primary" *ngIf="items.esVerificado == 1">done</mat-icon>
        <mat-icon color="primary" *ngIf="items.esVerificado == 0">highlight_off</mat-icon>
      </div>


      <mat-form-field hintLabel="" *ngIf="editar">
        <input matInput name="fechaCreacion" [(ngModel)]="items.fechaCreacion" placeholder="Fecha de creación" readonly>
      </mat-form-field>

    </div>
    <div class="row">
      <div class="col-sm-3 contenedorFormCampos">

        <!-- <mat-form-field hintLabel="">
          <input matInput name="calle" [(ngModel)]="items.calle" placeholder="Calle" [readonly]="bloqCampos"
                 maxLength="200">
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput name="numero" [(ngModel)]="items.numero" placeholder="Número" [readonly]="bloqCampos"
                 maxLength="50">
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput name="planta" [(ngModel)]="items.planta" placeholder="Planta" [readonly]="bloqCampos"
                 maxLength="20">
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput name="puerta" [(ngModel)]="items.puerta" placeholder="Puerta" [readonly]="bloqCampos"
                 maxLength="20">
        </mat-form-field> -->



      </div>
      <div class="col-sm-3 contenedorFormCampos">


      </div>
    </div>
    <div class="row contenedorFormObservaciones">
      <mat-form-field hintLabel="" class="campoObservaciones">
        <textarea matInput name="descripcion" [(ngModel)]="items.descripcion" placeholder="Observaciones" [readonly]="bloqCampos"
                  maxLength="500"></textarea>
      </mat-form-field>
    </div>
    <div class="row" *ngIf="!realizandoAccion">
      <div class="btnsEditarAnyadir">
        <div *ngIf="!editar && _authService.tienePermiso(29)" class="btnsEditarAnyadir">
          <mat-dialog-actions class="btnsEditarAnyadir">
            <button type="submit" color="primary" mat-raised-button [disabled]="formulario.form.invalid">Crear</button>
            <button type="button" mat-raised-button (click)="limpiarCampos()" color="warn">Limpiar campos</button>
          </mat-dialog-actions>
        </div>
        <div *ngIf="editar && _authService.tienePermiso(30)" class="btnsEditarAnyadir">
          <div *ngIf="bloqCampos" class="btnsEditarAnyadir">
            <button type="button" mat-raised-button color="primary" (click)="disable_enable_campos()">Editar</button>
          </div>
          <div *ngIf="!bloqCampos" class="btnsEditarAnyadir">
            <mat-dialog-actions class="btnsEditarAnyadir">
              <button type="submit" color="primary" mat-raised-button [disabled]="formulario.form.invalid">Guardar cambios</button>
              <button type="button" mat-raised-button (click)="restaurarValores()" color="warn">Restaurar valores</button>
              <button type="button" mat-raised-button (click)="disable_enable_campos()" color="warn">Cancelar</button>
            </mat-dialog-actions>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
