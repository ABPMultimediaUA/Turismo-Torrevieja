<!-- EDITANDO UN  EVENTO -->
<h1 *ngIf="editando==false;" mat-dialog-title style="text-align:center">Editar Usuario: {{row.nombreUsuario}}</h1>
<ul style="width:90%" *ngIf="editando==false;">
  <li>
    <mat-form-field>
    Nombre: <br><br> <input matInput [(ngModel)]="row.nombreUsuario" >
    </mat-form-field>
  </li>
  <!-- <li>
    <mat-form-field>
      Identificador:  <br><br> <input matInput [(ngModel)]="row.identificador" >
    </mat-form-field>
  </li> -->
  <li>
    <mat-form-field>
      Apodo: <br><br> <input matInput [(ngModel)]="row.apodo" >
    </mat-form-field>
  </li>
  <li >
    <mat-form-field style="width:90%" >
      Correo: <br><br> <input matInput [(ngModel)]="row.correo" >
    </mat-form-field>
  </li>
  <li>
    <mat-form-field>
      Rol: <br><br> <input matInput [(ngModel)]="row.rol" >
    </mat-form-field>
  </li>
</ul>
   <mat-dialog-actions *ngIf="editando==false;" style="display:block; text-align:center;">
      <button  mat-raised-button (click)="editarUsuario()" color="primary" >Guardar</button>
      <button  mat-raised-button (click)="cancelar()" color="warn">Cancelar</button>
  </mat-dialog-actions>

  <h1 *ngIf="editando==true;" mat-dialog-title style="text-align:center">Guardando cambios</h1>
  <div *ngIf="editando==true;" style="margin-left:150px;">
      <mat-spinner color="primary"></mat-spinner>
  </div>


<!-- CREANDO UN NUEVO USUARIO -->
<h1 *ngIf="creando==false;" mat-dialog-title style="text-align:center">Crear usuario: </h1>
  <form *ngIf="creando==false;" style="margin-left:80px" (ngSubmit)="crearUsuario()">
    <mat-form-field  hintLabel="Max 20 caracteres">
    <input  matInput   name="nombreUsuario"  [(ngModel)]="usuario.nombreUsuario" placeholder="Nombre">
    </mat-form-field>
    <th>
    <mat-form-field  hintLabel="Nombre simple">
    <input  matInput   name="apodo"  [(ngModel)]="usuario.apodo" placeholder="Apodo">
    </mat-form-field>
    <tr>
    <mat-form-field   hintLabel="Introduce un correo valido">
    <input  matInput   name="correo"  [(ngModel)]="usuario.correo" placeholder="Correo">
    </mat-form-field>
    <tr>
    <mat-form-field   hintLabel="Numeros y letras">
    <input  matInput   name="password"  [(ngModel)]="usuario.password" placeholder="Contraseña">
    </mat-form-field>
    <tr>
    <mat-form-field   hintLabel="Repite la contraseña">
    <input  matInput   name="password_confirmation"  [(ngModel)]="usuario.password_confirmation" placeholder="Confirmacion">
    </mat-form-field>
    <tr>

    <mat-form-field>
      <mat-select placeholder="Rol" [(ngModel)]="usuario.rol"  name="rol"  >
        <!-- <mat-option value="1">Administrador</mat-option>
        <mat-option value="2">trabajador</mat-option>
        <mat-option value="4">Otros</mat-option> -->
        <mat-option *ngFor="let rol of roles" [value]="rol.value">
          {{ rol.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <br><br>
    <mat-dialog-actions *ngIf="creando==false;" style="display:block; text-align:center;">
      <button type="submit" color="primary" mat-raised-button>Crear</button>
    <button  mat-raised-button (click)="cancelar()" color="warn">Cancelar</button>
   </mat-dialog-actions>

  </form>

  <h1 *ngIf="creando==true;"  mat-dialog-title style="text-align:center">Creando Usuario</h1>
  <div *ngIf="creando==true;" style="margin-left:150px;">
      <mat-spinner color="primary"></mat-spinner>
  </div>
