<div class="container-fluid">
  <div class="row ">
      <nav class=" col-sm-3 col-md-2 d-none d-sm-block d9d9d9 bg-blue">
        <ul class="nav nav-pills flex-column  d9d9d9  ">
          <li class="nav-item " routerLinkActive="active">
            <a
            role="button"
            [routerLink]="['/usuarios']"
            class="nav-link elemento-navbar d9d9d9 " >Usuarios</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a
            role="button"
            [routerLink]="['/nuevo-usuario']"
            class="nav-link elemento-navbar d9d9d9 " >Nuevo Usuario</a>
          </li>
        </ul>
        <br>
        <ul class="nav nav-pills flex-column  d9d9d9  ">
          <li class="nav-item " routerLinkActive="active">
            <a
            role="button"
            [routerLink]="['/roles']"
            class="nav-link elemento-navbar d9d9d9 " >Roles</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a
            role="button"
            [routerLink]="['/nuevo-rol']"
            class="nav-link elemento-navbar d9d9d9 " >Nuevo Rol</a>
          </li>
        </ul>
        <br>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item " routerLinkActive="active">
            <a
            role="button"
            [routerLink]="['/cartera']"
            class="nav-link elemento-navbar d9d9d9 " >Cartera de eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link elemento-navbar d9d9d9 " href="#">Nuevo evento</a>
          </li>
        </ul>
        <br>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link elemento-navbar d9d9d9 " href="#">Gestiones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link elemento-navbar d9d9d9 " href="#">Nueva gestion</a>
          </li>
        </ul>
        <br>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link elemento-navbar d9d9d9 " href="#">Opciones</a>
          </li>
        </ul>
      </nav>

      <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
        <h1>Roles</h1>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th class="text-right">Opciones</th>
              </tr>
            </thead>
            <tbody>
               <!-- el pipe keys es para pasar un objeto a un array-->
              <tr *ngFor="let roles of  rolesActuales  ; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ roles.identificador }}</td>
                <td>{{ roles.nombreRol }}</td>
                <td class="text-right w120">
                  <button  [routerLink]="['/rol', roles.identificador]"
                  type="button" class="btn btn-outline-success">
                    Editar
                  </button>
                  <button  (click)="borrarRol(roles.identificador)"
                  type="button" class="btn btn-outline-danger">
                    Eliminar
                  </button>
                </td>
              </tr>

            </tbody>

          </table>

          <!-- si no hay usuarios muestra esto -->
          <div *ngIf="(roles).length === 0 && !loading"
          class="alert alert-info" role="alert">
              <strong>No hay </strong> roles que mostrar
          </div>

        </div>
        <br>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li *ngIf="currentPage > 1 " class="page-item" >
              <a class="page-link" (click)="nuevaPagina(currentPage-1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let i of cantidadPagina" >
              <a class="page-link" (click)="nuevaPagina(i+1)" >{{ i+1 }}</a>
            </li>

            <li *ngIf="currentPage!=totalPaginas" class="page-item" routerLinkActive="active">
              <a class="page-link" (click)="nuevaPagina(currentPage+1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </main>
    </div>

</div>
