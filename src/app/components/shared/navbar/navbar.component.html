<mat-toolbar class="navbar shadow navbar-expand-lg navbar-dark bg-blue ">
  <a class="navbar-brand" [routerLink]="['/home']">GVENT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse d9d9d9" #navbarSupportedContent>

    <!-- MENU NO LOGIN -->
    <div *ngIf="!_authService.userLog.getValue()">
      <ul class="navbar-nav mr-auto d9d9d9">
        <div>
          <button [routerLink]="['/home']" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button">
            <span class="icon-home-outline"></span> Inicio
            <span class="sr-only">(current)</span>
          </button>
        </div>
        <div>
          <button [routerLink]="['/about']" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button">
           <span class="icon-info-circled"></span> Acerca de GVENT
          </button>
        </div>
        <div>
          <button [routerLink]="['/contact']" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button">
           <span class="icon-mail"></span> Contacto
          </button>
        </div>
        <div>
          <!-- <button [routerLink]="['/chatbots']" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button" > -->
          <button href="https://gvent.ovh/chatbot/" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button">
           <span class="icon-id-badge"></span> Chatbots
          </button>
        </div>
      </ul>
    </div>

    <!-- MENU LOGIN -->
    <div *ngIf="_authService.userLog.getValue()">
      <ul class="navbar-nav mr-auto d9d9d9">

        <div class="dropdown mr-auto" *ngIf="_authService.tienePermiso(23) && _authService.tienePermiso(3)">
          <button class="btn dropdown-toggle elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <span class="icon-folder"></span> Eventos
          </button>
          <div class="bg-blue dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a role="button" [routerLink]="['/carteras']" class="nav-link elemento-navbar d9d9d9">
              <span class="icon-archive-1"></span> Carteras
            </a>
            <div class="dropdown-divider"></div>
            <a role="button" [routerLink]="['/expedientes']" class="nav-link elemento-navbar d9d9d9" >
              <span class="icon-folder-open"></span> Eventos
            </a>
          </div>
        </div>
        <div *ngIf="_authService.tienePermiso(23) && !_authService.tienePermiso(3)">
          <button [routerLink]="['/carteras']" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button">
           <span class="icon-archive-1"></span> Carteras
          </button>
        </div>
        <div *ngIf="!_authService.tienePermiso(23) && _authService.tienePermiso(3)">
          <button [routerLink]="['/expedientes']" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button" >
           <span class="icon-folder-open"></span> Eventos
          </button>
        </div>

        <div *ngIf="_authService.tienePermiso(7)">
          <button [routerLink]="['/espacios']" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button">
           <span class="icon-town-hall"></span> Espacios
          </button>
        </div>

        <div *ngIf="_authService.tienePermiso(31)">
          <button [routerLink]="['/proveedores']" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button">
           <span class="icon-handshake-o"></span> Proveedores
          </button>
        </div>

        <div class="dropdown mr-auto" *ngIf="_authService.tienePermiso(55) && _authService.tienePermiso(35)">
          <button class="btn dropdown-toggle elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button" #dropdownMenuButton data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <span class="icon-users-outline"></span> Usuarios
          </button>
          <div class="bg-blue dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a role="button" [routerLink]="['/usuarios']" class="nav-link elemento-navbar d9d9d9" >
              <span class="icon-users-outline"></span> Usuarios
            </a>
            <div class="dropdown-divider"></div>
            <a role="button" [routerLink]="['/roles']" class="nav-link elemento-navbar d9d9d9" >
              <span class="icon-crown"></span> Roles
            </a>
          </div>
        </div>
        <div *ngIf="_authService.tienePermiso(55) && !_authService.tienePermiso(35)">
          <button [routerLink]="['/usuarios']" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button" >
           <span class="icon-users-outline"></span> Usuarios
          </button>
        </div>
        <div *ngIf="!_authService.tienePermiso(55) && _authService.tienePermiso(35)">
          <button [routerLink]="['/roles']" class="btn elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button" >
           <span class="icon-crown"></span> Roles
          </button>
        </div>


      </ul>
    </div>
  </div>

  <!-- MENU OPCIONES USUARIO -->
  <div *ngIf="_authService.userLog.getValue()" class="dropdown">
    <button class="btn dropdown-toggle elemento-navbar d9d9d9 bg-blue-no-imp navBtnNoDesplegable" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
     <span class="icon-vcard"></span>  {{ _authService.user.getValue().nombreUsuario }}
    </button>
    <div class="bg-blue dropdown-menu  " aria-labelledby="dropdownMenuButton">
      <a role="button" [routerLink]="['/perfil']" class="nav-link elemento-navbar d9d9d9">
        <span class="icon-user"></span> Perfil
      </a>
      <a style="width:180px" role="button" [routerLink]="['/login']" (click)="cerrarSesion()" class="nav-link elemento-navbar d9d9d9 ">
        <span class="icon-users"></span> Cambiar cuenta
      </a>
      <a role="button" (click)="_authService.logout(1)" [routerLink]="['/home']" class="nav-link elemento-navbar d9d9d9 ">
        <span class="icon-logout"></span> Cerrar Sesion
      </a>
      <a role="button" [routerLink]="['/ajustes']" class="nav-link elemento-navbar d9d9d9 ">
        <span class="icon-cog"></span> Ajustes
      </a>
      <a role="button" [routerLink]="['/contact']" class="nav-link elemento-navbar d9d9d9 ">
        <span class="icon-help"></span> Ayuda
      </a>
      <a role="button" [routerLink]="['/contact']" class="nav-link elemento-navbar d9d9d9 ">
        <span class="icon-comment"></span> Sugerencias
      </a> <a role="button" [routerLink]="['/publicar']" class="nav-link elemento-navbar d9d9d9 ">
          <span class="icon-comment"></span> Publicar
        </a>
    </div>
  </div>

  <!-- BOTONES LOGIN LOGOUT -->
  <button style="margin-left:30px;" mat-raised-button *ngIf="!_authService.userLog.getValue()" class="botonMat" type="submit" color="primary" [routerLink]="['/login']">
    <span class="icon-login"></span>Login
  </button>
  <button style="margin-left:30px;" mat-raised-button *ngIf="_authService.userLog.getValue()" class="botonMat" type="submit" color="warn" (click)="_authService.logout(0)">
    <span class="icon-logout"></span>Logout
  </button>
</mat-toolbar>
