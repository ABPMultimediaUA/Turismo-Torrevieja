<br><br><br><br><br>
<div class="container-fluid">
  <div class="row ">
      <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
        <h1 style="margin:auto;"><span class="icon-handshake-o"></span> Datos del Proveedor: <small>{{proveedor.nombreProveedor}}</small></h1>
        <br>
        <div class="container" *ngIf="errorProveedorModificar === true">
            <div class="jumbotron">
                <div class="text-center"><i class="fa fa-5x fa-frown-o" style="color:#d9534f;"></i></div>
                <h1 class="text-center">¡Ups! <p> </p>
                  <p><small class="text-center"> Ha habido un error actualizando un proveedor.</small></p></h1>
                  <p class="text-center text-danger" *ngFor="let mensaje of errorMensaje">
                        {{mensaje}}
                </p>
            </div>
        </div>

        <form (ngSubmit)="guardar()" #forma="ngForm">
          <div class="form-group">
            <label>Nombre: </label>
            <input [(ngModel)]="proveedor.nombreProveedor"
              name="nombreProveedor"
              class="form-control"
              placeholder="Nombre del Proveedor"
              required
              type="text">
          </div>
          <div class="form-group">
            <label>Apodo: </label>
            <input [(ngModel)]="proveedor.clase"
              name="clase"
              class="form-control"
              placeholder="Tipo de Proveedor"
              required
              type="text">
          </div>
          <div class="form-group">
            <label>Correo 1: </label>
            <input [(ngModel)]="proveedor.correoUno"
              name="correoUno"
              class="form-control"
              placeholder="Correo 1 del proveedor"
              type="text">
          </div>
          <div class="form-group">
            <label>Correo 2: </label>
            <input [(ngModel)]="proveedor.correoDos"
              name="correoDos"
              class="form-control"
              placeholder="Correo 2 del proveedor"
              type="text">
          </div>
          <div class="form-group">
            <label>Teléfono 1: </label>
            <input [(ngModel)]="proveedor.telefonoUno"
              name="telefonoUno"
              class="form-control"
              placeholder="Telefono 1 del proveedor"
              type="text">
          </div>
          <div class="form-group">
            <label>Teléfono 2: </label>
            <input [(ngModel)]="proveedor.telefonoDos"
              name="telefonoDos"
              class="form-control"
              placeholder="Telefono 2 del proveedor"
              type="text">
          </div>
          <div class="form-group">
            <label>Teléfono 2: </label>
            <input [(ngModel)]="proveedor.telefonoTres"
              name="telefonoTres"
              class="form-control"
              placeholder="Telefono 3 del proveedor"
              type="text">
          </div>

          <div class="form-group">
            <button [disabled]="!forma.valid"
               type="submit" class="btn btn-outline-primary">
              Guardar
            </button>

          </div>

        </form>
        <br>



      </main>
    </div>

</div>
