<div class="container-fluid">
  <div class="row ">

      <a
      role="button"
      [routerLink]="['/nuevo-proveedor']"
      class="btn" >Nuevo Proveedor</a>

      <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
        <h1>Proveedores</h1>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th scope="col">Detalles</th>
                <th scope="col">Modificar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
               <!-- el pipe keys es para pasar un objeto a un array -->
              <tr *ngFor="let proveedor of  proveedores  ; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ proveedor.nombreProveedor }}</td>
                <td>{{ proveedor.clase }}</td>
                <td>
                  <button  [routerLink]="['/proveedor', proveedor.identificador]"
                  type="button" class="btn btn-outline-success">
                    Detalles
                  </button></td>
                <td><button  [routerLink]="['/proveedoredit', proveedor.identificador]"
                type="button" class="btn btn-outline-success">
                  Modificar
                </button></td>
                <td><button  (click)="borrarProveedor(proveedor.identificador)"
                type="button" class="btn btn-outline-danger">
                  Eliminar
                </button></td>
              </tr>

            </tbody>

          </table>

          <!-- si no hay usuarios muestra esto -->
          <div *ngIf="(proveedores).length === 0 && !loading"
          class="alert alert-info" role="alert">
              <strong>No hay </strong> proveedores
          </div>

        </div>
