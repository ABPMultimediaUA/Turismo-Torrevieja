<div class="contenedorEditar">
  <h1 class="mat-display-1 tituloComponentes"><span class="icon-town-hall"></span> Nuevo espacio</h1>
  <div class="VentanaEmergenteSpinner1">
    <div class="VentanaEmergenteSpinner2" *ngIf="realizandoAccion">
        <mat-spinner color="warn"></mat-spinner>
    </div>
  </div>
  <a class="btnCerrar" (click)="cerrarDialogo()"><i class="material-icons iconoCerrar">close</i></a>
  <form (ngSubmit)="anyadirItem()">
    <div class="row contenedorFormCamposDestacados">

      <mat-form-field hintLabel="">
        <input matInput name="nombreEspacio" [(ngModel)]="items.nombreEspacio" placeholder="Nombre" required [disabled]="bloqCampos">
      </mat-form-field>

      <mat-form-field hintLabel="">
        <input matInput name="CP" [(ngModel)]="items.CP" placeholder="Código Postal" [disabled]="bloqCampos">
      </mat-form-field>

      <mat-form-field hintLabel="">
        <input matInput name="provincia" [(ngModel)]="items.provincia" placeholder="Provincia" [disabled]="bloqCampos">
      </mat-form-field>

      <mat-form-field hintLabel="">
        <input matInput name="localidad" [(ngModel)]="items.localidad" placeholder="Localidad" [disabled]="bloqCampos">
      </mat-form-field>

    </div>
    <div class="row">
      <div class="col-sm-3 contenedorFormCampos">

        <mat-form-field hintLabel="">
          <input matInput name="calle" [(ngModel)]="items.calle" placeholder="Calle" [disabled]="bloqCampos">
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput name="numero" [(ngModel)]="items.numero" placeholder="Número" [disabled]="bloqCampos">
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput name="planta" [(ngModel)]="items.planta" placeholder="Planta" [disabled]="bloqCampos">
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput name="puerta" [(ngModel)]="items.puerta" placeholder="Puerta" [disabled]="bloqCampos">
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput name="telefono1" [(ngModel)]="items.telefono1" placeholder="Teléfono 1" [disabled]="bloqCampos">
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput name="telefono2" [(ngModel)]="items.telefono2" placeholder="Teléfono 2" [disabled]="bloqCampos">
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput type="number" name="aforo" [(ngModel)]="items.aforo" placeholder="Aforo" [disabled]="bloqCampos">
        </mat-form-field>

      </div>
      <div class="col-sm">
        <!-- GOOGLE MAPS -->

        <!-- FIN GOOGLE MAPS -->
      </div>
    </div>
    <div class="row contenedorFormObservaciones">
      <mat-form-field hintLabel="" class="campoObservaciones">
        <textarea matInput name="descripcion" [(ngModel)]="items.descripcion" placeholder="Observaciones" [disabled]="bloqCampos"></textarea>
      </mat-form-field>
    </div>
    <div class="row" *ngIf="!realizandoAccion">
      <div class="btnsEditarAnyadir">
        <div *ngIf="!editar" class="btnsEditarAnyadir">
          <mat-dialog-actions class="btnsEditarAnyadir">
            <button type="submit" color="primary" mat-raised-button>Crear</button>
            <button type="button" mat-raised-button (click)="limpiarCampos()" color="warn">Limpiar campos</button>
          </mat-dialog-actions>
        </div>
        <div *ngIf="editar" class="btnsEditarAnyadir">
          <div *ngIf="bloqCampos" class="btnsEditarAnyadir">
            <button type="button" mat-raised-button color="primary" (click)="disable_enable_campos()">Editar</button>
          </div>
          <div *ngIf="!bloqCampos" class="btnsEditarAnyadir">
            <mat-dialog-actions class="btnsEditarAnyadir">
              <button type="submit" color="primary" mat-raised-button>Guardar cambios</button>
              <button type="button" mat-raised-button (click)="restaurarValores($event)" color="warn">Restaurar valores</button>
              <button type="button" mat-raised-button (click)="disable_enable_campos($event)" color="warn">Cancelar</button>
            </mat-dialog-actions>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
