<div class="contenedorEditar">
  <h1 class="mat-display-1 tituloComponentes"><span class="icon-town-hall"></span> Nuevo espacio</h1>
  <div class="VentanaEmergenteSpinner1">
    <div class="VentanaEmergenteSpinner2" *ngIf="realizandoAccion">
        <mat-spinner color="warn"></mat-spinner>
    </div>
  </div>
  <a class="btnCerrar" (click)="cerrarDialogo()"><i class="material-icons iconoCerrar">close</i></a>
  <form (ngSubmit)="anyadirItem()">
    <div class="row">
      <div class="col-sm-3 contenedorFormNuevoItem">
        <mat-form-field hintLabel="Max 20 caracteres">
          <input id="input1" matInput name="nombreEspacio" [(ngModel)]="items.nombreEspacio" placeholder="Nombre" required >
        </mat-form-field>
        <mat-form-field hintLabel="Dirección completa">
          <input id="input2" matInput name="sitio" [(ngModel)]="items.sitio" placeholder="Dirección" required >
        </mat-form-field>
        <mat-form-field hintLabel="Capacidad máxima de personas del espacio">
          <input id="input3" matInput type="number" name="aforo" [(ngModel)]="items.aforo" placeholder="Aforo" >
        </mat-form-field>
      </div>
      <div class="col-sm">

      </div>
    </div>
    <div class="row" *ngIf="!realizandoAccion">
      <div class="btnsEditarAnyadir">
        <div *ngIf="!editar" class="btnsEditarAnyadir">
          <mat-dialog-actions class="btnsEditarAnyadir">
            <button type="submit" color="primary" mat-raised-button>Crear</button>
            <a mat-raised-button (click)="limpiarCampos()" color="warn">Limpiar campos</a>
          </mat-dialog-actions>
        </div>
        <div *ngIf="editar" class="btnsEditarAnyadir">
          <div *ngIf="!editarInit" class="btnsEditarAnyadir">
            <a mat-raised-button color="primary" (click)="estadoEditarInit()">Editar</a>
          </div>
          <div *ngIf="editarInit" class="btnsEditarAnyadir">
            <mat-dialog-actions class="btnsEditarAnyadir">
              <button type="submit" color="primary" mat-raised-button>Guardar cambios</button>
              <a mat-raised-button (click)="restaurarValores($event)" color="warn">Restaurar valores</a>
              <a mat-raised-button (click)="estadoEditarInit($event)" color="warn">Cancelar</a>
            </mat-dialog-actions>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
