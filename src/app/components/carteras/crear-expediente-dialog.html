<!-- CREANDO UN NUEVO EXPEDIENTE -->
<h1 *ngIf="creando==false;" mat-dialog-title style="text-align:center">Crear Expediente: </h1>
  <form *ngIf="creando==false;" style="margin-left:60px" (ngSubmit)="crearExpediente(expediente.usuario)">
    <mat-form-field  hintLabel="Max 20 caracteres">
    <input  matInput   name="nombreExpediente"  [(ngModel)]="expediente.nombreExpediente" placeholder="Nombre">
    </mat-form-field>
    <th>
    <mat-form-field  hintLabel="Max 20 caracteres">
    <input  matInput   name="titulo"  [(ngModel)]="expediente.titulo" placeholder="Titulo">
    </mat-form-field>
    <tr>


    <!-- <mat-select placeholder="Trimestre" [(ngModel)]="cartera.trimestre"  name="trimestre"  >
      <mat-option *ngFor="let trimestre of trimestres" [value]="trimestre.value">
        {{ trimestre.viewValue }}
      </mat-option>
    </mat-select> -->

     <mat-form-field>
      <mat-select placeholder="Coordinador" [(ngModel)]="expediente.usuario"  name="usuario"  >
        <mat-option *ngFor="let u of users" [value]="u.nombreUsuario">
          {{ u.nombreUsuario }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <tr>

    <mat-form-field>
        <input matInput [(ngModel)]="expediente.fechaInicio" name="fechaInicio"  placeholder="Fecha de inicio"  class="form-control" type="date">
      <!-- <input matInput [(ngModel)]="expediente.fechaInicio"  name="fechaInicio" [matDatepicker]="fechaInicio" placeholder="Fecha de inicio">
      <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
      <mat-datepicker #fechaInicio></mat-datepicker> -->
    </mat-form-field>
    <tr>

    <mat-form-field>
        <input matInput [(ngModel)]="expediente.fechaFin"  name="fechaFin"  placeholder="Fecha de fin"  class="form-control" type="date">
      <!-- <input matInput [(ngModel)]="expediente.fechaInicio"  name="fechaInicio" [matDatepicker]="fechaInicio" placeholder="Fecha de inicio">
      <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
      <mat-datepicker #fechaInicio></mat-datepicker> -->
    </mat-form-field>
    <!-- <mat-form-field>
      <input matInput [(ngModel)]="expediente.fechaFin"  name="fechaFin" [matDatepicker]="fechaFin" placeholder="Fecha de fin">
      <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
      <mat-datepicker #fechaFin></mat-datepicker>
    </mat-form-field> -->


    <br><br>
    <mat-dialog-actions *ngIf="creando==false;" style="display:block; text-align:center;">
      <button type="submit" color="primary" mat-raised-button>Crear</button>
    <button  mat-raised-button (click)="cancelar()" color="warn">Cancelar</button>
   </mat-dialog-actions>

  </form>

  <h1 *ngIf="creando==true;"  mat-dialog-title style="text-align:center">Creando Expediente</h1>
  <div *ngIf="creando==true;" style="margin-left:150px;">
      <mat-spinner color="primary"></mat-spinner>
  </div>
