
<div class="container-fluid">




        <h1><span class="icon-folder-add"></span> Nueva Cartera <small>{{cartera.nombreCartera}}</small></h1>
        <!-- mensajes -->
        <div class="container" *ngIf="errorUsuario === true">
            <div class="jumbotron">
                <div class="text-center"><i class="fa fa-5x fa-frown-o" style="color:#d9534f;"></i></div>
                <h1 class="text-center">¡Ups! <p> </p>
                  <p><small class="text-center"> Ha habido un error creando un usuario.</small></p></h1>
                  <p class="text-center text-danger" *ngFor="let mensaje of errorMensaje">
                        {{mensaje}}
                </p>
            </div>
        </div>
        <div class="container" *ngIf="errorUsuarioActualizar === true">
            <div class="jumbotron">
                <div class="text-center"><i class="fa fa-5x fa-frown-o" style="color:#d9534f;"></i></div>
                <h1 class="text-center">¡Ups! <p> </p>
                  <p><small class="text-center"> Ha habido un error actualizando un usuario.</small></p></h1>
                  <p class="text-center text-danger" *ngFor="let mensaje of errorMensaje">
                        {{mensaje}}
                </p>
            </div>
        </div>

        <div class="container" *ngIf="rgstrUsuario === true">
            <div class="jumbotron">
                <div class="text-center"><i class="fa fa-5x fa-smile-o" style="color:#28a745;"></i></div>
                <h1 class="text-center">¡Usuario creado! <p> </p>
                  <p><small class="text-center text-success"> Se ha enviado un email de confirmación a {{usuario.correo}}.</small></p></h1>

            </div>
        </div>
        <!-- fin mensajes -->

        <form class="animated fadeIn fast"(ngSubmit)="guardar()" #forma="ngForm">



          <div class="form-group">
            <label>Nombre</label>
            <input [(ngModel)]="cartera.nombreCartera"
              name="nombreCartera"
              class="form-control"
              placeholder="Nombre de la Cartera"
              required
              type="text">
          </div>
          <div class="form-group">
            <label>Año</label>
            <input [(ngModel)]="cartera.year"
              name="año"
              class="form-control"
              placeholder="Año de la Cartera"
              required
              type="text">
          </div>
          <div class="form-group">
            <label>Trimestre</label>
            <input [(ngModel)]="cartera.trimestre"
              name="trimestre"
              class="form-control"
              placeholder="Trimestre de la cartera"
              required
              type="text">
          </div>
          <div class="form-group">
            <label>Estado</label>
            <input [(ngModel)]="cartera.estado"
              name="estado"
              class="form-control"
              placeholder="Estado de la cartera"
              required
              type="text">
          </div>
          <div class="form-group">
            <button [disabled]="!forma.valid"
               type="submit" class="btn btn-outline-primary">
              Guardar cambios
            </button>
            <button
              [routerLink]="['/carteras']"
               class="btn btn-danger">
              Cancelar
            </button>
          </div>

        </form>
        <br>






</div>

<!-- aqui acaba el container fluid -->
