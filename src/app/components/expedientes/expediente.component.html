
<div class="container-fluid">

      <div style="width:100%">
        <h1 style="margin:auto;"><span class="icon-doc"></span> Evento
          <small>{{evento.nombreEvento}}</small>
          <button *ngIf="!permisoEditar" (click)="puedeEditar()"
          type="button" class="btn btn-outline-success">
            <span class="icon-pencil"></span>Editar
          </button>
        </h1>

      </div>
        <!-- mensajes -->
        <div class="container" *ngIf="errorEvento === true">
            <div class="jumbotron">
                <div class="text-center"><i class="fa fa-5x fa-frown-o" style="color:#d9534f;"></i></div>
                <h1 class="text-center">¡Ups! <p> </p>
                  <p><small class="text-center"> Ha habido un error creando una evento.</small></p></h1>
                  <p class="text-center text-danger" *ngFor="let mensaje of errorMensaje">
                        {{mensaje}}
                </p>
            </div>
        </div>
        <div class="container" *ngIf="errorEventoActualizar === true">
            <div class="jumbotron">
                <div class="text-center"><i class="fa fa-5x fa-frown-o" style="color:#d9534f;"></i></div>
                <h1 class="text-center">¡Ups! <p> </p>
                  <p><small class="text-center"> Ha habido un error actualizando una evento.</small></p></h1>
                  <p class="text-center text-danger" *ngFor="let mensaje of errorMensaje">
                        {{mensaje}}
                </p>
            </div>
        </div>

        <div class="container" *ngIf="rgstrEvento === true">
            <div class="jumbotron">
                <div class="text-center"><i class="fa fa-5x fa-smile-o" style="color:#28a745;"></i></div>
                <h1 class="text-center">¡Evento creado! <p> </p>
                  <p><small class="text-center text-success"> Se ha enviado un email de confirmación a {{evento.correo}}.</small></p></h1>

            </div>
        </div>
        <!-- fin mensajes -->

        <form (ngSubmit)="guardar()" #forma="ngForm">
        <!-- *ngIf="!permisoEditar" -->
          <div *ngIf="!permisoEditar" class="form-group">
            <label>Nombre</label>
            <input [(ngModel)]="evento.nombreEvento"
              name="nombreEvento"
              class="form-control"
              placeholder="Nombre de la Evento"
              readonly
              type="text">
          </div>
          <div *ngIf="permisoEditar" class="form-group">
            <label>Nombre</label>
            <input [(ngModel)]="evento.nombreEvento"
              name="nombreEvento"
              class="form-control"
              placeholder="Nombre del Evento"
              required
              type="text">
          </div>
          <div class="form-group">
            <button *ngIf="permisoEditar"
            [disabled]="!forma.valid"
               type="submit" class="btn btn-outline-primary">
              Guardar cambios
            </button>
            <button *ngIf="permisoEditar"
              [routerLink]="['/carteras']"
               class="btn btn-outline-danger">
              Cancelar
            </button>
            <button *ngIf="!permisoEditar"
              [routerLink]="['/carteras']"
               class="btn btn-outline-danger">
              Atras
            </button>
          </div>
        </form>
        <br>
