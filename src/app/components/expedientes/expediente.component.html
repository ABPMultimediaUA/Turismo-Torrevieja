<div class="container-fluid divContenedorTabla">
  <div class="row">
    <div class="example-header">
      <h1 class="mat-display-1 tituloComponentes titCarteras"><i class="icon-folder-open"></i> Expediente {{expediente.nombreExpediente}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="example-header">
      <div class="elementosCabecera">
        <!-- <button *ngIf="_authService.tienePermiso(21)" mat-raised-button class="botonMat botonNuevoItem" type="submit" color="primary"
          (click)="editarAnyadirItem(null)">Nueva Cartera</button> -->
          <form (ngSubmit)="anyadirItem()" #formulario="ngForm">

            <div class="row contenedorFormEstrecho">
                <mat-form-field class="campoWidth100">
                  <input matInput name="nombreExpediente" [(ngModel)]="expediente.nombreExpediente" placeholder="Nombre"  [readonly]="bloqCampos"
                         maxLength="200" required>
                  <mat-error>Campo requerido</mat-error>
                </mat-form-field>

                <mat-form-field class="campoWidth100">
                  <input matInput name="titulo" [(ngModel)]="expediente.titulo" placeholder="Título"  [readonly]="bloqCampos"
                         maxLength="100" required>
                  <mat-error>Campo requerido</mat-error>
               </mat-form-field>

               <mat-form-field class="campoWidth100">
                 <mat-select placeholder="Coordinador" [(ngModel)]="expediente.coordinador" name="coordinador"  [disabled]="bloqCampos">
                   <mat-option [value]="u.nombreUsuario" *ngFor="let u of users">
                     {{ u.nombreUsuario }}
                   </mat-option>
                 </mat-select>
               </mat-form-field>

               <mat-form-field class="campoWidth100">
                <mat-select placeholder="Cartera" [(ngModel)]="expediente.cartera" name="coordinador" required  [disabled]="bloqCampos">
                  <mat-option [value]="c.identificador" *ngFor="let c of carteras">
                    {{ c.nombreCartera }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

               <mat-form-field class="campoWidth100">
                 <input matInput type="date" name="fechaInicio" [(ngModel)]="expediente.fechaInicio" placeholder="Fecha inicio" required  [readonly]="bloqCampos">
                 <mat-error>Campo requerido</mat-error>
               </mat-form-field>

               <mat-form-field class="campoWidth100">
                 <input matInput type="date" name="fechaFin" [(ngModel)]="expediente.fechaFin" placeholder="Fecha fin" required  [readonly]="bloqCampos">
                 <mat-error>Campo requerido</mat-error>
               </mat-form-field>
            </div>

            <div class="row contenedorFormEstrecho">
              <mat-form-field class="campoWidth100">
                <textarea matInput name="detalle" [(ngModel)]="expediente.detalle" placeholder="Detalles"  [readonly]="bloqCampos"
                          maxLength="500"></textarea>
              </mat-form-field>
            </div>

            <div class="row" *ngIf="!realizandoAccion">
              <div class="btnsEditarAnyadir">
                <div *ngIf="_authService.tienePermiso(25)" class="btnsEditarAnyadir">
                  
                </div>
              </div>
            </div>
            <div class="VentanaEmergenteSpinner1">
              <div class="VentanaEmergenteSpinner2" *ngIf="realizandoAccion">
                  <mat-spinner color="warn"></mat-spinner>
              </div>
            </div>
          </form>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <div class="example-container mat-elevation-z8">
      </div>
    </div>
  </div>
</div>
