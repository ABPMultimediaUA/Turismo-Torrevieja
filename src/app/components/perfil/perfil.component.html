<div class="container divContenedorTabla">
  <div class="row">
		<div class="col-4">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"
            style="background-image: url('../assets/fotoPerfil.jpg');  background-size: cover;">
          </div>
          <mat-card-title>{{ _authService.user.getValue().nombreUsuario }}</mat-card-title>
          <mat-card-subtitle>{{ _authService.user.getValue().apodo }}</mat-card-subtitle>
        </mat-card-header>

        <button mat-mini-fab 	class="botonMat pull-right" (click)="openDialogEditarPerfil()" color="primary"><span class="icon-pencil"></span></button>
        <hr>
        <mat-list>
          <mat-list-item>
            <h4 mat-line>Usuario desde</h4>
            <p mat-line> {{ _authService.user.getValue().fechaCreacion | date }}</p>
          </mat-list-item>
          <mat-list-item>
            <h4 mat-line>Correo</h4>
            <p mat-line>{{ _authService.user.getValue().correo }}</p>
          </mat-list-item>
          <mat-list-item>
            <h4 mat-line>Rol</h4>
            <p mat-line>{{ this.rol }}</p>
          </mat-list-item>
        </mat-list>
      </mat-card>
    </div>
    <div class="col-sm-8">
      <h4>Tareas pendientes</h4>
      <mat-table style="margin-left:30px; margin-right:30px;" #table [dataSource]="dataSource">
        <ng-container matColumnDef="prueba">
          <mat-cell *matCellDef="let row">
            <button (click)="actualizarTarea(row)" class="botonMat" mat-icon-button color="primary">
              <mat-icon color="primary">highlight_off</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="nombreTarea">
          <mat-cell *matCellDef="let tarea"> {{tarea.nombreTarea}} </mat-cell>
        </ng-container>
        <mat-row class="elementoTabla" *matRowDef="let row; columns: ['prueba', 'nombreTarea']" ></mat-row>
      </mat-table>
    </div>
  </div>
</div>
