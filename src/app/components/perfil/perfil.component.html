    	<div class="col-sm-8">

        <h4>Tareas pendientes</h4>

        <mat-table style="margin-left:30px; margin-right:30px;" #table [dataSource]="dataSource" matSort>



           <ng-container matColumnDef="prueba">
             <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
             <mat-cell   *matCellDef="let tarea">

               <button *ngIf="tarea.finalizado ==0" (click)="CompletarTarea(tarea)"  class="botonMat" mat-icon-button color="primary">
                   <mat-icon color="primary" >done</mat-icon>
              </button>

              <button *ngIf="tarea.finalizado ==1" (click)="CompletarTarea(tarea)"  class="botonMat" mat-icon-button color="warn">
                  <mat-icon color="warn" >autorenew</mat-icon>
             </button>

            </mat-cell>
           </ng-container>

          <ng-container matColumnDef="nombreTarea">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Tarea </mat-header-cell>
            <mat-cell   *matCellDef="let tarea"> {{tarea.nombreTarea}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="finalizado">
            <mat-header-cell *matHeaderCellDef mat-sort-header> finalizada </mat-header-cell>
            <!-- <mat-cell *matCellDef="let usuario"> <div *ngIf="usuario.esVerificado ==0">No</div> </mat-cell> -->
            <mat-cell *matCellDef="let tarea">
              <div *ngIf="tarea.finalizado ==1">Si </div>
              <div *ngIf="tarea.finalizado ==0">No
                  <!-- <mat-icon color="warn" >warning</mat-icon> -->
              </div>
            </mat-cell>

          </ng-container>



          <mat-header-row *matHeaderRowDef="['prueba', 'nombreTarea', 'finalizado']"></mat-header-row>
          <mat-row class="elementoTabla" *matRowDef="let row; columns: ['prueba',  'nombreTarea', 'finalizado']" ></mat-row>
        </mat-table>
